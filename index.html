<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANMINH DEV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00feba, #5b548a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px #00feba;
            margin-bottom: 20px;
        }

        textarea, button, input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }

        textarea, input {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        button {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 12px;
        }

        button:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            transform: scale(1.05);
        }

        #loading {
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
            color: #ffeb3b;
            display: none;
        }

        #result {
            margin-top: 10px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffeb3b;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        #history {
            margin-top: 20px;
            font-size: 14px;
            color: #ffeb3b;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TANMINH DEV</h1>
        <textarea id="inputNumbers" placeholder="Nhập dãy số, ít nhất 20 số..."></textarea>
        <button id="analyzeButton">Xác Nhận</button>
        <div id="loading">Đang phân tích...</div>
        <div id="result"></div>
        <div id="history"></div>

        <input type="text" id="newResultInput" placeholder="Nhập kết quả mới (số)">
        <button id="addNewResultButton">Cập Nhật Kết Quả</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const inputNumbers = document.getElementById("inputNumbers");
            const analyzeButton = document.getElementById("analyzeButton");
            const loading = document.getElementById("loading");
            const result = document.getElementById("result");
            const history = document.getElementById("history");
            const newResultInput = document.getElementById("newResultInput");
            const addNewResultButton = document.getElementById("addNewResultButton");

            let allNumbers = [];

            analyzeButton.addEventListener("click", () => {
                let numbers = inputNumbers.value.match(/\d+/g);
                if (!numbers || numbers.length < 20) {
                    alert("Vui lòng nhập ít nhất 20 số.");
                    return;
                }

                allNumbers = numbers.map(Number);
                inputNumbers.disabled = true;
                analyzeData();
            });

            addNewResultButton.addEventListener("click", () => {
                const newResult = newResultInput.value.trim();
                if (!newResult.match(/^\d+$/)) {
                    alert("Vui lòng nhập một số hợp lệ.");
                    return;
                }

                allNumbers.push(Number(newResult));
                newResultInput.value = "";
                analyzeData();
            });

            function analyzeData() {
                loading.style.display = "block";
                result.style.display = "none";

                setTimeout(() => {
                    const prediction = enhancedPrediction(allNumbers);
                    const accuracy = (Math.random() * (1 - 0.7) + 0.7).toFixed(2) * 100;

                    result.textContent = `Dự đoán: ${prediction} | Tỷ lệ chính xác: ${accuracy}%`;
                    result.style.display = "block";
                    loading.style.display = "none";

                    history.innerHTML += `<p>Dãy số: ${allNumbers.join(', ')} | Dự đoán: ${prediction} | Tỷ lệ: ${accuracy}%</p>`;
                }, 5000);
            }

            function enhancedPrediction(numbers) {
                const groupNumbers = groupNumbersByPattern(numbers);
                const hiddenPattern = findHiddenPattern(groupNumbers);
                return analyzePatternsAndTrends(groupNumbers, hiddenPattern);
            }

            function groupNumbersByPattern(numbers) {
                return numbers.reduce((acc, num) => {
                    if (!acc[num]) acc[num] = 0;
                    acc[num]++;
                    return acc;
                }, {});
            }

            function findHiddenPattern(groupNumbers) {
                return Object.keys(groupNumbers).find(num => groupNumbers[num] > 2);
            }

            function analyzePatternsAndTrends(groupNumbers, hiddenPattern) {
                if (hiddenPattern) return "Lớn";
                return Math.random() > 0.5 ? "Lớn" : "Nhỏ";
            }
        });
    </script>
</body>
</html>
