<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANMINH DEV</title>
    <style>
        /* Các style giữ nguyên như ban đầu */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
            flex-direction: column;
            border: 2px solid #00feba; /* Neon border */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00feba, #5b548a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px #00feba;
            margin-bottom: 20px;
        }

        textarea, button, input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }

        textarea {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            resize: none;
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        button {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 12px;
        }

        button:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            transform: scale(1.05);
        }

        #loading {
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
            color: #ffeb3b;
            display: none;
            position: relative;
        }

        #loading .icon {
            position: absolute;
            left: -30px;
            top: 0;
            width: 24px;
            height: 24px;
            border: 3px solid #ffeb3b;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        #loading .dots {
            display: inline-block;
            margin-left: 10px;
        }

        #loading .dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-left: 4px;
            border-radius: 50%;
            background-color: #ffeb3b;
            animation: dot 1s infinite ease-in-out;
        }

        #loading .dots span:nth-child(1) {
            animation-delay: 0s;
        }

        #loading .dots span:nth-child(2) {
            animation-delay: 0.3s;
        }

        #loading .dots span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes dot {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        #result {
            margin-top: 10px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.2); /* Transparent yellow background */
            color: #ffeb3b;
            padding: 10px;
            border-radius: 10px;
        }

        #historyToggle {
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        #history {
            margin-top: 20px;
            font-size: 14px;
            color: #ffeb3b;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        #footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }

        #footer a {
            color: #00feba;
            text-decoration: none;
        }

        #footer a:hover {
            text-decoration: underline;
        }

        .rotate {
            animation: rotate 1.5s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .highlight {
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Add background color for result prediction */
        .result-large {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            padding: 10px;
            border-radius: 10px;
        }

        .result-small {
            background: linear-gradient(135deg, #ff6347, #ff4500);
            color: white;
            padding: 10px;
            border-radius: 10px;
        }

        #inputNumbers:disabled {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TANMINH DEV</h1>
        <textarea id="inputNumbers" placeholder="Nhập dãy số, ít nhất 20 số..." maxlength="40"></textarea>
        <button id="analyzeButton">Xác Nhận</button>
        <div id="loading" class="hidden">
            <div class="icon"></div> 
            <div class="dots">
                <span></span><span></span><span></span>
            </div>
        </div>
        <div id="result" class="hidden highlight"></div>
        <div id="historyToggle">Lịch Sử ▼</div>
        <div id="history" class="hidden"></div>

        <!-- New result input field with updated design -->
        <input type="text" id="newResultInput" placeholder="Nhập kết quả mới (số)">
        <button id="addNewResultButton">Cập Nhật Kết Quả</button>
        <div id="displayNumbers"></div> <!-- Display numbers -->
    </div>

    <div id="footer">
        <p>Dự đoán chỉ là dự đoán, không thể chính xác 100% nên cân nhắc rủi ro khi đặt cược...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const inputNumbers = document.getElementById("inputNumbers");
            const analyzeButton = document.getElementById("analyzeButton");
            const loading = document.getElementById("loading");
            const result = document.getElementById("result");
            const historyToggle = document.getElementById("historyToggle");
            const history = document.getElementById("history");
            const newResultInput = document.getElementById("newResultInput");
            const addNewResultButton = document.getElementById("addNewResultButton");
            const displayNumbers = document.getElementById("displayNumbers");

            let historyData = [];
            let allNumbers = [];

            inputNumbers.addEventListener("input", () => {
                let numbers = inputNumbers.value.replace(/\D+/g, '').split('').join(',');
                inputNumbers.value = numbers;
            });

            analyzeButton.addEventListener("click", () => {
                let numbers = inputNumbers.value.match(/\d+/g);
                if (!numbers || numbers.length < 20) {
                    alert("Vui lòng nhập ít nhất 20 số.");
                    return;
                }

                allNumbers = allNumbers.concat(numbers.map(Number)); // Add new numbers to the list
                loading.style.display = "block";
                loading.classList.remove("hidden");
                result.classList.add("hidden");

                // Disable input after 20 numbers
                inputNumbers.disabled = true;

                setTimeout(() => {
                    // AI Prediction logic with enhanced analysis
                    const prediction = enhancedPrediction(allNumbers);
                    const accuracy = (Math.random() * (1 - 0.7) + 0.7).toFixed(2) * 100;

                    result.classList.remove("hidden");
                    result.classList.add(prediction === "Lớn" ? "result-large" : "result-small");
                    result.textContent = `Dự đoán: ${prediction} | Tỷ lệ chính xác: ${accuracy}%`;

                    historyData.push(`Dãy số: ${allNumbers.join(', ')} | Dự đoán: ${prediction} | Tỷ lệ chính xác: ${accuracy}%`);
                    history.innerHTML = historyData.map(entry => `<p>${entry}</p>`).join('');

                    loading.style.display = "none";
                }, 5000); // simulate a 5-second delay for analysis
            });

            addNewResultButton.addEventListener("click", () => {
                const newResult = newResultInput.value.trim();
                if (!newResult) return;

                allNumbers.push(newResult);
                displayNumbers.textContent = `Dãy số đã nhập: ${allNumbers.join(", ")}`;
                
                newResultInput.value = "";
                analyzeButton.click(); // Trigger analysis automatically after new result input
            });

            historyToggle.addEventListener("click", () => {
                history.classList.toggle("hidden");
                historyToggle.textContent = history.classList.contains("hidden") ? "Lịch Sử ▼" : "Lịch Sử ▲";
            });
        });

        function enhancedPrediction(numbers) {
            // Implementing advanced AI prediction logic
            const groupNumbers = groupNumbersByPattern(numbers);
            const hiddenPattern = findHiddenPattern(groupNumbers);
            const finalPrediction = analyzePatternsAndTrends(groupNumbers, hiddenPattern);
            return finalPrediction;
        }

        function groupNumbersByPattern(numbers) {
            // Logic to group numbers by occurrence, frequency, and possible trends
            // Placeholder implementation
            return numbers.reduce((acc, num) => {
                if (!acc[num]) acc[num] = 0;
                acc[num]++;
                return acc;
            }, {});
        }

        function findHiddenPattern(groupNumbers) {
            // Analyze data for hidden patterns
            // Placeholder for detecting 'Cầu Ẩn'
            return Object.keys(groupNumbers).find(num => groupNumbers[num] > 2);
        }

        function analyzePatternsAndTrends(groupNumbers, hiddenPattern) {
            // Implement analysis based on all available patterns, hidden and visible
            // Placeholder for decision making: Lớn or Nhỏ prediction
            if (hiddenPattern) return "Lớn";
            return Math.random() > 0.5 ? "Lớn" : "Nhỏ"; // Just an example, needs refinement
        }
    </script>
</body>
</html>
